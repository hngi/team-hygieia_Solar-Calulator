           <div class="header">
              <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                  <a class="navbar-brand" href="#"><span class="color-B">HYGIEIA</span></a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          <div class=" row calculator">

            <div class="theCalculator col-sm-9 col-md-6 col-lg-8">

                <hr class="horizontal">
                <form class="col-md-6 offset-lg-3">
                    <div class="row justify-content-center">
                      <label for="inputState"><span class="wattRating">Rating in Watts</span></label>
                      <input id="inputState" class="form-control">
                      </input>
                    </div>

                    <div class="col text-center">
                        <button type="button" class="btn btn-success">Submit</button>
                    </div>
                </form>

                <div class="amp-opt col text-center">
                    <p>Can't find Watts?</p>
                    <button type="button" class="btn btn-success">Calculate by AMPS and VOLTS</button>
                </div>
            </div>

            <div class="description col-sm-3 col-md-6 col-lg-4">
